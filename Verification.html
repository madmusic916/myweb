<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Page</title>
  <script>
    window.onload = function () {
      let urlParams = new URLSearchParams(window.location.search);
      console.log("URL Params:", urlParams.toString()); // Debugging

      // Ensure parameters exist
      if (urlParams.has("uid") && urlParams.has("task") && urlParams.has("token")) {
        console.log("Parameters detected, processing...");
        document.body.innerHTML += `<p>UID: ${urlParams.get("uid")}</p>`;
        document.body.innerHTML += `<p>Task: ${urlParams.get("task")}</p>`;
        document.body.innerHTML += `<p>Token: ${urlParams.get("token")}</p>`;
      } else {
        console.log("No parameters found.");
      }
    };
  </script>
</head>
<body>
<h1>Verification Page</h1>
</body>
</html>
