<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }


        .container {
            background: linear-gradient(135deg, #d370da, #e318e0); /* Gradient blue background */
            color: white; /* White text for contrast */
            border-radius: 8px; /* Smooth rounded corners */
            width: 500px;
            padding: 20px;
            margin: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            margin-left: 250px; /* Shift right to accommodate the sidebar */
            margin-right: 0.5px;
            transition: margin-left 0.3s ease;
        }



    </style>
</head>
<body>


<!-- Ribbon Header -->
<header>
    <div class="left-content">
        <span>DigiByte Rewards</span>
    </div>
</header>


<div class="wrapper">
    <div class="container">
        <h1>Welcome to DigiByte Rewards!</h1>
        <p>You are successfully logged in.</p>

        <div class="user-info">
            <p><strong>Username:</strong> <span id="userNameone">Loading...</span></p>
            <p><strong>Points:</strong> <span id="userPointsone">0</span></p>
        </div>

    </div>

</div>

<script>

    const priceElement = document.getElementById("jpprice");
    const pointsElement = document.getElementById("jppoints");
    const earnedDGBElement = document.getElementById("jpearnedDGB");



    async function checkAuthStatus() {
        try {
            const response = await fetch('http://localhost:3000/me', {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                console.log("User is authenticated:", data);

                // ✅ Now use username instead of uid

                document.getElementById("userNameone").textContent = data.username;

                // Fetch user points
                loadUserPoints(data.uid);
            } else {
                console.warn("User is NOT authenticated. Redirecting...");
                window.location.href = "index.html";
            }
        } catch (error) {
            console.error("Error checking auth:", error);
            window.location.href = "index.html";
        }
    }

    let rewardPoints = 0; // Global variable to store the user's reward points

    async function loadUserPoints(uid) {
        try {
            const response = await fetch(`http://localhost:3000/user/${uid}`, {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                rewardPoints = data.rewardPoints || 0;  // Update the global rewardPoints variable

                document.getElementById("userPointsone").textContent = rewardPoints;
                document.getElementById("jppoints").textContent = rewardPoints;
            } else {
                console.warn("Failed to load user points.");
            }
        } catch (error) {
            console.error("Error fetching user points:", error);
        }

    }

    document.addEventListener("DOMContentLoaded", function () {
        const someElement = document.getElementById("someElement");
        if (someElement) {
            someElement.addEventListener("click", someFunction);
        }
    });

    // ✅ Run auth check when page loads
    checkAuthStatus();

</script>
</body>
</html>
