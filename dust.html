<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: linear-gradient(135deg, #d370da, #e318e0);
            color: white;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 100px auto;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background-color: white;
            color: #e318e0;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #d370da;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to DigiByte Rewards!</h1>
    <p>You are successfully logged in.</p>

    <div class="user-info">
        <p><strong>Username:</strong> <span id="userNameone">Loading...</span></p>
        <p><strong>Points:</strong> <span id="userPointsone">0</span></p>
    </div>

    <div class="button-container">
        <button class="btn" id="btn1">Task 1</button>
        <button class="btn" id="btn2">Task 2</button>
        <button class="btn" id="btn3">Task 3</button>
        <button class="btn" id="btn4">Task 4</button>
        <button class="btn" id="btn5">Task 5</button>
    </div>

    <p id="statusMessage"></p>
</div>

<script>
    let currentUser = null;

    async function checkAuthStatus() {
        try {
            const response = await fetch('http://localhost:3000/me', { credentials: 'include' });

            if (response.ok) {
                currentUser = await response.json();
                document.getElementById("userNameone").textContent = currentUser.username;
                loadUserPoints(currentUser.uid);
            } else {
                window.location.href = "index.html";
            }
        } catch (error) {
            console.error("Error checking auth:", error);
            window.location.href = "index.html";
        }
    }

    async function loadUserPoints(uid) {
        try {
            const response = await fetch(`http://localhost:3000/user/${uid}`, { credentials: 'include' });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("userPointsone").textContent = data.rewardPoints || 0;
            }
        } catch (error) {
            console.error("Error fetching user points:", error);
        }
    }

    async function loadTaskLinks() {
        try {
            const response = await fetch("http://localhost:3000/task-links");
            if (response.ok) {
                const taskLinks = await response.json();

                document.getElementById("btn1").onclick = () => openShortLink(taskLinks.task1, "task1");
                document.getElementById("btn2").onclick = () => openShortLink(taskLinks.task2, "task2");
                document.getElementById("btn3").onclick = () => openShortLink(taskLinks.task3, "task3");
                document.getElementById("btn4").onclick = () => openShortLink(taskLinks.task4, "task4");
                document.getElementById("btn5").onclick = () => openShortLink(taskLinks.task5, "task5");
            }
        } catch (error) {
            console.error("Error fetching task links:", error);
        }
    }

    function openShortLink(shortLink, taskName) {
        if (!currentUser) {
            alert("User not authenticated!");
            return;
        }

        const uid = currentUser.uid;
        window.open(`${shortLink}&uid=${uid}`, "_blank");

        // Store which task was completed
        localStorage.setItem("lastCompletedTask", taskName);

        // After opening the short link, reload to check if the user completed the task
        setTimeout(() => {
            window.location.href = `dust.html?uid=${uid}&task=${taskName}`;
        }, 3000);
    }

    async function checkForCompletion() {
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get("uid");
        const task = urlParams.get("task");

        if (uid && task) {
            document.getElementById("statusMessage").textContent = "Verifying your reward...";

            try {
                const response = await fetch("http://localhost:3000/reward", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ uid: uid, points: 10, task: task })
                });

                if (response.ok) {
                    document.getElementById("statusMessage").textContent = "Reward added successfully!";
                    loadUserPoints(uid);

                    // Clear URL parameters to prevent duplicate rewards
                    history.replaceState({}, document.title, "dust.html");
                } else {
                    document.getElementById("statusMessage").textContent = "Failed to update reward points.";
                }
            } catch (error) {
                console.error("Error updating reward:", error);
                document.getElementById("statusMessage").textContent = "Error processing reward.";
            }
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        checkAuthStatus();
        loadTaskLinks();
        checkForCompletion();
    });
</script>
</body>
</html>
