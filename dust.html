<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: linear-gradient(135deg, #d370da, #e318e0);
            color: white;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 100px auto;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            transition: margin-left 0.3s ease;
        }

        .task-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .task-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- Ribbon Header -->
<header>
    <div class="left-content">
        <span>DigiByte Rewards</span>
    </div>
</header>

<div class="container">
    <h1>Welcome to DigiByte Rewards!</h1>
    <p>You are successfully logged in.</p>

    <div class="user-info">
        <p><strong>Username:</strong> <span id="userNameone">Loading...</span></p>
        <p><strong>Points:</strong> <span id="userPointsone">0</span></p>
    </div>

    <!-- Task Buttons with Specific IDs -->
    <button id="task1" class="task-button">Task 1</button>
    <button id="task2" class="task-button">Task 2</button>
    <button id="task3" class="task-button">Task 3</button>
    <button id="task4" class="task-button">Task 4</button>
    <button id="task5" class="task-button">Task 5</button>
</div>

<script>
    let currentUser = null;

    async function checkAuthStatus() {
        try {
            const response = await fetch("http://localhost:3000/me", { credentials: "include" });

            if (response.ok) {
                const data = await response.json();
                currentUser = data;
                document.getElementById("userNameone").textContent = data.username;
                loadUserPoints(data.uid);
                loadTaskLinks();
                checkReferral();
            } else {
                window.location.href = "index.html";
            }
        } catch (error) {
            console.error("Error checking auth:", error);
            window.location.href = "index.html";
        }
    }

    async function loadUserPoints(uid) {
        try {
            const response = await fetch(`http://localhost:3000/user/${uid}`, { credentials: "include" });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("userPointsone").textContent = data.rewardPoints;
            }
        } catch (error) {
            console.error("Error fetching user points:", error);
        }
    }

    async function loadTaskLinks() {
        try {
            const response = await fetch("http://localhost:3000/task-links", { credentials: "include" });

            if (response.ok) {
                const links = await response.json();

                for (let id in links) {
                    const button = document.getElementById(id);
                    if (button) {
                        button.onclick = () => startTask(id, links[id]);
                    }
                }
            }
        } catch (error) {
            console.error("Error fetching task links:", error);
        }
    }

    // ✅ Start Task Function (Redirect to Short Link)
    async function startTask(taskId, taskUrl) {
        if (!currentUser) return;

        const sessionId = Date.now();
        console.log(`Starting Task ${taskId} - Session ID:`, sessionId);

        await fetch("http://localhost:3000/update-task", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                uid: currentUser.uid,
                sessionId,
                taskId
            })
        });

        window.location.href = `${taskUrl}?session=${sessionId}&task=${taskId}`;
    }

    // ✅ Check if User Returned from Short Link
    async function checkReferral() {
        if (!currentUser) return;

        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session");
        const taskId = urlParams.get("task");

        if (!sessionId || !taskId) return;

        const referrer = document.referrer;

        const response = await fetch("http://localhost:3000/complete-task", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                uid: currentUser.uid,
                sessionId,
                taskId,
                referrer
            })
        });

        const result = await response.json();

        if (result.success) {
            alert("Task completed! You've earned 10 points.");
            document.getElementById("userPointsone").textContent = result.newPoints;
        } else {
            alert(result.error);
        }
    }

    document.addEventListener("DOMContentLoaded", checkAuthStatus);
</script>


</body>
</html>
