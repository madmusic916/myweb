<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: linear-gradient(135deg, #d370da, #e318e0);
            color: white;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 100px auto;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            transition: margin-left 0.3s ease;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background-color: white;
            color: #e318e0;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #d370da;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to DigiByte Rewards!</h1>
    <p>You are successfully logged in.</p>

    <div class="user-info">
        <p><strong>Username:</strong> <span id="userNameone">Loading...</span></p>
        <p><strong>Points:</strong> <span id="userPointsone">0</span></p>
    </div>

    <div class="button-container">
        <button class="btn" id="btn1">Task 1</button>
        <button class="btn" id="btn2">Task 2</button>
        <button class="btn" id="btn3">Task 3</button>
        <button class="btn" id="btn4">Task 4</button>
        <button class="btn" id="btn5">Task 5</button>
    </div>
</div>

<script>
    async function checkAuthStatus() {
        try {
            const response = await fetch('http://localhost:3000/me', {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("userNameone").textContent = data.username;
                loadUserPoints(data.uid);
            } else {
                window.location.href = "index.html";
            }
        } catch (error) {
            console.error("Error checking auth:", error);
            window.location.href = "index.html";
        }
    }

    async function loadUserPoints(uid) {
        try {
            const response = await fetch(`http://localhost:3000/user/${uid}`, {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("userPointsone").textContent = data.rewardPoints || 0;
            }
        } catch (error) {
            console.error("Error fetching user points:", error);
        }
    }

    async function loadTaskLinks() {
        try {
            const response = await fetch("http://localhost:3000/task-links");
            if (response.ok) {
                const taskLinks = await response.json();

                document.getElementById("btn1").onclick = async () => {
                    const userData = await fetch("http://localhost:3000/me", { credentials: "include" });
                    if (!userData.ok) {
                        console.warn("User not authenticated.");
                        return;
                    }
                    const user = await userData.json();
                    const uid = user.uid;

                    // Open the short link with UID as a query parameter
                    const shortLink = `${taskLinks.task1}&uid=${uid}`;
                    window.open(shortLink, "_blank");
                };
            }
        } catch (error) {
            console.error("Error fetching task links:", error);
        }
    }


    async function sendCompletionReward() {
        try {
            const response = await fetch("http://localhost:3000/reward", {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ points: 10 })
            });
            if (response.ok) {
                console.log("Reward added successfully");
                checkAuthStatus();
            } else {
                console.warn("Failed to add reward");
            }
        } catch (error) {
            console.error("Error sending reward data:", error);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        checkAuthStatus();
        loadTaskLinks();
    });
</script>
</body>
</html>
