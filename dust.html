<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgba(244, 244, 249, 0.72);
        }
        /* Ribbon-style full-width header */
        header {
            background: blue;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            width: 100%; /* Use 100% instead of 100vw to avoid overflow */
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        /* Left content (logo + text) */
        .left-content {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allows it to take available space */
        }

        /* Logo styling */
        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        /* Right-side text */
        .right-content {
            font-size: 16px;
            white-space: nowrap; /* Prevents wrapping */
            padding-right: 20px; /* Space from edge */
            display: flex;
            gap: 15px; /* Space between Username and Points */
        }


        .wrapper {
            display: flex;
            gap: 0.5px; /* Space between containers */

        }

        /* Initially hide the menu toggle */
        .menu-toggle {
            display: none; /* Hide by default */
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 15px;
            background: none;
            border: none;
            color: white; /* Ensure visibility */
        }
        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 80px; /* Ensures placement below the ribbon */
            left: 0;
            width: 220px; /* Slightly wider for better readability */
            height: calc(100vh - 80px); /* Adjusted height for consistency */
            background: linear-gradient(135deg, #0000FFFF, #5770ea); /* Gradient blue background */
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;

            /* Make it a flex column */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes last item (clock) to the bottom */
        }

        /* Ensure the menu takes up only necessary space */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Push everything above the clock */
        }

        .sidebar ul li {
            margin-bottom: 10px; /* Spacing between buttons */
        }

        .sidebar ul li a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 12px 15px;
            background-color: #f8f9fa; /* Light background */
            border-radius: 6px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .sidebar ul li a:hover {
            background: blue;
            color: #ffffff;
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Clock Container */
        #clock-container {
            text-align: center;
            background: blue;
            padding: 10px;
            border-radius: 6px; /* Optional: Rounded corners */
        }

        /* Server Time Header */
        #clock-container h1 {
            font-size: 1.2rem; /* Adjust size */
            font-weight: normal;
            margin-bottom: 5px;
            color: white; /* Ensure visibility on blue background */
        }

        /* Clock */
        #clock {
            font-size: 1rem;
            font-weight: bold;
            color: white; /* Ensure visibility */
        }

        .containertwo {
            background: linear-gradient(135deg, #7aa8ed, #1f10f1);
            color: white;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 100px auto;  /* Centers horizontally */
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
        }


        .container {
            background: linear-gradient(135deg, #d370da, #e318e0);
            color: white;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 100px auto;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
        }

        .containerthree {
            background: linear-gradient(135deg, #7aa8ed, #1f10f1);
            color: white;
            border-radius: 10px;
            width: 500px;
            padding: 20px;
            margin: 100px auto;  /* Centers horizontally */
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
        }

        .button-container {
            margin-top: 20px;

        }

        .button-containertwo {
            display: grid;
            grid-template-columns: repeat(8, auto); /* Auto ensures buttons take only required space */
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
            justify-content: center; /* Centers the buttons inside the grid */
        }


        .btn {
            background-color: white;
            color: #e318e0;
            border: none;
            width: 50px;  /* Equal width */
            height: 50px; /* Equal height */
            border-radius: 50%; /* Perfect circle */
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s;
            display: inline-flex; /* Keeps buttons inline */
            align-items: center;
            justify-content: center;
            margin: 5px; /* Keeps spacing between buttons */
        }


        .btn:hover {
            background-color: #d370da;
            color: white;
        }


        .btntwo {
            background-color: white;
            color: #0914ed;
            border: none;
            width: 50px;  /* Set fixed width */
            height: 50px; /* Set fixed height */
            border-radius: 50%; /* Circular Shape */
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .btntwo:hover {
            background-color: #0000ff;
            color: white;
        }


        .btntwo:hover {
            background-color: #0000ff;
            color: white;
        }

        .active-menu {
            background-color: #ef860e !important;
            color: white !important;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .modal img {
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        .modal button {
            margin-top: 10px;
        }


        @media screen and (max-width: 768px) {
            /* Adjust header */
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px 5px; /* Reduce padding on mobile */;
            }
            /* Fix content being hidden under the header */
            body {
                body {
                    padding-top: calc(80px + 10px); /* More dynamic padding */
                }
            }

            /* Hide userName and userPoints in the header */
            header .right-content {
                display: none; /* Hide in header */
            }
            .container {
                width: 100%; /* Make it take most of the screen width */
                margin: 120px auto 20px; /* Adjust margin to avoid header overlap */
                padding: 15px; /* Reduce padding */
            }

            .btn {
                width: 40px;  /* Adjust size for small screens */
                height: 40px; /* Keep height equal for a perfect circle */
                font-size: 14px; /* Reduce font size */
                padding: 8px; /* Adjust padding for touch-friendly interaction */
            }


            .button-container {
                display: flex;
                flex-direction: row; /* Align buttons in a row */
                gap: 10px; /* Space between buttons */
                justify-content: center; /* Center buttons horizontally */
                align-items: center; /* Align buttons vertically */
            }

            .button-containertwo {
                display: grid;
                grid-template-columns: repeat(6, auto); /* Auto ensures buttons take only required space */
                gap: 15px; /* Space between buttons */
                margin-top: 20px;
                justify-content: center; /* Centers the buttons inside the grid */
            }


            .btntwo {
                width: 40px; /* Reduce button size */
                height: 40px;
                font-size: 14px; /* Reduce font size */
            }
            .containertwo{
                width: 100%; /* Make it take most of the screen width */
                margin: 120px auto 20px; /* Adjust margin to avoid header overlap */
                padding: 15px; /* Reduce padding */
            }

            .containerthree{
                width: 100%; /* Make it take most of the screen width */
                margin: 120px auto 20px; /* Adjust margin to avoid header overlap */
                padding: 15px; /* Reduce padding */
            }
            /* Show sidebar toggle */
            .menu-toggle {
                display: block;
                position: absolute;
                left: 10px;
                top: 15px;
            }

            /* Ensure sidebar is in front of the header */
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
                position: fixed;
                left: 0;
                top: 60px;
                height: 100vh;
                background: linear-gradient(135deg, #0000FFFF, #5770ea); /* Gradient blue background */
                box-shadow: 2px 0 5px rgba(60, 107, 211, 0.71);
                transition: transform 0.3s ease;
                z-index: 1100; /* Ensure it's above the header */
            }

            /* Ensure header is below sidebar */
            header {
                z-index: 1000; /* Keep it below the sidebar */
            }


            .sidebar.active {
                transform: translateX(0);
            }



            /* Clock Container (Ensure it doesn't overflow) */
            #clock-container {
                text-align: center;
                background: blue;
                padding: 10px;
                border-radius: 6px;
                width: 100%; /* Ensure it takes full width */
                position: fixed; /* Fix the clock at the bottom of the screen */
                bottom: 80px; /* Align to the bottom */
                left: 0; /* Align to the left */
                box-sizing: border-box; /* Include padding in the element's width */
            }

            /* Server Time Header */
            #clock-container h1 {
                font-size: 1.4rem; /* Increased font size for better visibility */
                font-weight: normal;
                margin-bottom: 5px;
                color: white;
            }

            /* Clock */
            #clock {
                font-size: 1.5rem; /* Increase clock font size */
                font-weight: bold;
                color: white;
                padding: 5px 10px;
            }
        }

    </style>
</head>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');

        if (sidebar.classList.contains('active')) {
            // Add event listener only if the sidebar is opened
            document.addEventListener('click', closeSidebarOutside);
        }
    }

    function closeSidebarOutside(event) {
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.querySelector('.menu-toggle');

        // Check if the clicked element is NOT inside the sidebar or the menu toggle button
        if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
            sidebar.classList.remove('active');
            document.removeEventListener('click', closeSidebarOutside); // Remove event listener once closed
        }
    }



    document.getElementById("menuLogout").addEventListener("click", async () => {
        try {
            // Call the logout route on the server to clear the JWT cookie
            const response = await fetch('https://server-ojjx.onrender.com/logout', {
                method: 'POST',
                credentials: 'include',  // Ensure that cookies are sent with the request
            });

            if (response.ok) {
                window.location.href = "index.html"; // Redirect to login page after logout
            } else {
                console.error("Logout failed");
            }
        } catch (error) {
            console.error("Error logging out:", error);
        }
    });

    //open enrn page when click on earn menu.
    document.getElementById("menuDashboard").addEventListener("click", async (event) => {
        event.preventDefault(); // Stops the default anchor action
        window.location.href = "home.html";
    });

</script>

<script>
    let currentUser = null;

    async function checkAuthStatus() {
        try {
            const response = await fetch('https://server-ojjx.onrender.com/me', { credentials: 'include' });

            if (response.ok) {
                currentUser = await response.json();
                document.getElementById("userNameone").textContent = currentUser.username;
                document.getElementById("userName").textContent = currentUser.username;
                loadUserPoints(currentUser.uid);
            } else {
                window.location.href = "index.html";
            }
        } catch (error) {
            console.error("Error checking auth:", error);
            window.location.href = "index.html";
        }
    }

    async function loadUserPoints(uid) {
        try {
            const response = await fetch(`https://server-ojjx.onrender.com/user/${uid}`, {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                rewardPoints = data.rewardPoints || 0;  // Update the global rewardPoints variable
                document.getElementById("userPoints").textContent = rewardPoints;
                document.getElementById("userPointsone").textContent = rewardPoints;
                document.getElementById("jppoints").textContent = rewardPoints;
            } else {
                console.warn("Failed to load user points.");
            }
        } catch (error) {
            console.error("Error fetching user points:", error);
        }

    }

    let taskToSend = null;
    let useSendTaskTwo = false;  // ✅ Store whether to call sendTasktwo()

    function openCaptchaPopup(taskNumber, isTaskTwo) {
        taskToSend = taskNumber;
        useSendTaskTwo = isTaskTwo;  // ✅ Store the function type
        refreshCaptcha();
        document.getElementById("captcha-modal").style.display = "flex";
    }

    function closeCaptchaPopup() {
        document.getElementById("captcha-modal").style.display = "none";
    }


    async function refreshCaptcha() {
        console.log("[CAPTCHA] Refreshing CAPTCHA...");
        try {
            const response = await fetch("https://server-ojjx.onrender.com/captcha");
            const data = await response.json();

            if (data.captchaId && data.image) {
                captchaId = data.captchaId;
                localStorage.setItem("captchaId", captchaId);
                document.getElementById("captcha-image").src = `data:image/png;base64,${data.image}`;
                console.log(`[CAPTCHA] New CAPTCHA received: ID=${captchaId}`);
            } else {
                console.error("[CAPTCHA] Failed to fetch CAPTCHA: Invalid response format");
            }
        } catch (error) {
            console.error("[CAPTCHA] Error fetching CAPTCHA:", error);
        }
    }

    async function verifyCaptchaAndSend() {
        const userInput = document.getElementById("captcha-input").value;
        const captchaId = localStorage.getItem("captchaId");

        if (!userInput || !captchaId) {
            document.getElementById("message").textContent = "Please enter the CAPTCHA";
            document.getElementById("message").style.color = "red";
            return;
        }

        console.log(`[CAPTCHA] Verifying CAPTCHA: ID=${captchaId}, Input=${userInput}`);

        try {
            const response = await fetch("https://server-ojjx.onrender.com/verify-captcha", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ captchaId, captcha: userInput })
            });

            const result = await response.json();
            document.getElementById("message").textContent = result.message;

            if (result.success) {
                document.getElementById("message").style.color = "green";
                console.log("[CAPTCHA] Verification successful!");

                closeCaptchaPopup(); // ✅ Close CAPTCHA popup

                if (taskToSend !== null) {
                    if (useSendTaskTwo) {
                        sendTasktwo(taskToSend, captchaId);
                    } else {
                        sendTask(taskToSend, captchaId);  // ✅ Call sendTask() for buttons 1-5
                    }
                    taskToSend = null;
                    useSendTaskTwo = false;  // ✅ Reset function type
                }
            } else {
                document.getElementById("message").style.color = "red";
                refreshCaptcha(); // ✅ Refresh CAPTCHA if incorrect
            }
        } catch (error) {
            console.error("[CAPTCHA] Error verifying CAPTCHA:", error);
            document.getElementById("message").textContent = "Server error. Try again.";
            document.getElementById("message").style.color = "red";
        }
    }


    async function sendTask(taskNumber, captchaId) {
        if (!currentUser || !currentUser.uid) {
            console.error("User not authenticated. Cannot send task.");
            return;
        }

        const payload = {
            uid: currentUser.uid,
            task: `Task ${taskNumber}`,
            captchaId // ✅ Include CAPTCHA ID
        };

        console.log("Sending task to server:", payload);

        try {
            const response = await fetch("https://server-ojjx.onrender.com/task", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
                credentials: "include",
            });

            const result = await response.json();
            console.log("Server response:", result);

            if (response.ok && result.shortLink) {
                console.log("Task sent successfully. Redirecting...");
                window.location.href = result.shortLink;  // ✅ Redirect to the short link
            } else {
                console.error("Failed to send task:", result);
            }
        } catch (error) {
            console.error("Error sending task:", error);
        }
    }


    async function sendTasktwo(taskNumber, captchaId) {
        if (!currentUser || !currentUser.uid) {
            console.error("User not authenticated. Cannot send task.");
            return;
        }

        const payload = {
            uid: currentUser.uid,
            task: `Task ${taskNumber}`,
            captchaId // ✅ Include CAPTCHA ID
        };

        console.log("Sending task to server:", payload);

        try {
                const response = await fetch("https://server-ojjx.onrender.com/tasktwo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
                credentials: "include",
            });

            const result = await response.json();
            console.log("Server response:", result);

            if (response.ok && result.shortLink) {
                console.log("Task sent successfully. Redirecting...");
                window.location.href = result.shortLink;  // ✅ Redirect to the short link
            } else {
                console.error("Failed to send task:", result);
            }
        } catch (error) {
            console.error("Error sending task:", error);
        }
    }


    async function loadCompletedTasks(uid) {
        try {
            const response = await fetch(`https://server-ojjx.onrender.com/user/${uid}/completed-tasks`, { credentials: 'include' });

            if (response.ok) {
                const data = await response.json();
                const completedTasks = data.completedTasks || [];

                // Disable completed task buttons
                completedTasks.forEach(task => {
                    const taskNumber = task.split(" ")[1]; // Extract task number
                    const button = document.getElementById(`btn${taskNumber}`);
                    if (button) {
                        button.disabled = true;
                        button.style.backgroundColor = "rgba(204,204,204,0.22)"; // Gray out button
                        button.style.cursor = "not-allowed";
                    }
                });
            } else {
                console.error("Failed to fetch completed tasks. Status:", response.status);
            }
        } catch (error) {
            console.error("Error fetching completed tasks:", error);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const someElement = document.getElementById("someElement");
        if (someElement) {
            someElement.addEventListener("click", someFunction);
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        checkAuthStatus().then(() => {
            if (currentUser && currentUser.uid) {
                loadCompletedTasks(currentUser.uid);
            }
        });

        // Buttons 1-5 use sendTask()
        for (let i = 1; i <= 5; i++) {
            const btn = document.getElementById(`btn${i}`);
            if (btn) {
                btn.addEventListener("click", () => openCaptchaPopup(i, false));  // ✅ false = call sendTask()
            }
        }

        // Buttons 6-35 use sendTasktwo()
        for (let i = 6; i <= 35; i++) {
            const btn = document.getElementById(`btn${i}`);
            if (btn) {
                btn.addEventListener("click", () => openCaptchaPopup(i, true));  // ✅ true = call sendTasktwo()
            }
        }
    });

</script>

<script>
    let hours, minutes, seconds;

    async function getServerTime() {
        try {
            // Fetch time from TimeAPI.io
            const response = await fetch("https://www.timeapi.io/api/Time/current/zone?timeZone=Asia/Kolkata\n");

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();
            const timeParts = data.time.split(":"); // Extract HH:MM:SS

            // Ensure values exist
            hours = parseInt(timeParts[0]) || 0;
            minutes = parseInt(timeParts[1]) || 0;
            seconds = timeParts.length > 2 ? parseInt(timeParts[2]) : 0; // Handle missing seconds

            // Start local time update
            updateClock();
            setInterval(updateClock, 1000);

        } catch (error) {
            console.error("❌ Error fetching server time:", error);
            document.getElementById("clock").innerText = "Error fetching time";
        }
    }

    function updateClock() {
        // Increment seconds
        seconds++;

        // Adjust minutes and hours if necessary
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
        }
        if (minutes >= 60) {
            minutes = 0;
            hours++;
        }
        if (hours >= 24) {
            hours = 0;
        }

        // Format time with leading zeros
        const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById("clock").innerText = formattedTime;
    }

    // Fetch server time on page load
    getServerTime();

</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Check if the current page is playground.html
        if (window.location.pathname.includes("playground.html")) {
            document.getElementById("earnpage").classList.add("active-menu");
        }
    });
</script>
