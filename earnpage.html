<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Container</title>
  <style>
    .container {
      width: 300px;
      padding: 20px;
      border: 2px solid #333;
      text-align: center;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="btn">Button 1</button>
  <button class="btn">Button 2</button>
  <button class="btn">Button 3</button>
  <button class="btn">Button 4</button>
  <button class="btn">Button 5</button>
</div>

</body>
</html>
