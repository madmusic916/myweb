<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Ribbon-style full-width header */
        header {
            background: blue;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            width: 100%; /* Use 100% instead of 100vw to avoid overflow */
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        /* Left content (logo + text) */
        .left-content {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allows it to take available space */
        }

        /* Logo styling */
        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        /* Right-side text */
        .right-content {
            font-size: 16px;
            white-space: nowrap; /* Prevents wrapping */
            padding-right: 20px; /* Space from edge */
            display: flex;
            gap: 15px; /* Space between Username and Points */
        }



        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 100px auto 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            margin-left: 250px; /* Shift right to accommodate the sidebar */
            transition: margin-left 0.3s ease;
        }
        /* Initially hide the menu toggle */
        .menu-toggle {
            display: none; /* Hide by default */
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 15px;
            background: none;
            border: none;
            color: white; /* Ensure visibility */
        }
        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 80px; /* Ensures placement below the ribbon */
            left: 0;
            width: 220px; /* Slightly wider for better readability */
            height: calc(100vh - 80px); /* Adjusted height for consistency */
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;

            /* Make it a flex column */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes last item (clock) to the bottom */
        }

        /* Ensure the menu takes up only necessary space */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Push everything above the clock */
        }

        .sidebar ul li {
            margin-bottom: 10px; /* Spacing between buttons */
        }

        .sidebar ul li a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 12px 15px;
            background-color: #f8f9fa; /* Light background */
            border-radius: 6px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .sidebar ul li a:hover {
            background: blue;
            color: #ffffff;
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Clock Container */
        #clock-container {
            text-align: center;
            background: blue;
            padding: 10px;
            border-radius: 6px; /* Optional: Rounded corners */
        }

        /* Server Time Header */
        #clock-container h1 {
            font-size: 1.2rem; /* Adjust size */
            font-weight: normal;
            margin-bottom: 5px;
            color: white; /* Ensure visibility on blue background */
        }

        /* Clock */
        #clock {
            font-size: 1rem;
            font-weight: bold;
            color: white; /* Ensure visibility */
        }



        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #getPointsButton {
            background-color: green;
        }

        @media screen and (max-width: 768px) {
            /* Adjust header */
            header {
                flex-direction: column;
                text-align: center;
                padding: 5px;
            }
            /* Fix content being hidden under the header */
            body {
                body {
                    padding-top: calc(80px + 10px); /* More dynamic padding */
                }
            }

            .left-content, .right-content {
                flex-direction: column;
                align-items: center;
                gap: 5px;

            }


            /* Show sidebar toggle */
            .menu-toggle {
                display: block;
                position: absolute;
                left: 10px;
                top: 15px;
            }

            /* Ensure sidebar is in front of the header */
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
                position: fixed;
                left: 0;
                top: 60px;
                height: 100vh;
                background: white;
                box-shadow: 2px 0 5px rgba(60, 107, 211, 0.71);
                transition: transform 0.3s ease;
                z-index: 1100; /* Ensure it's above the header */
            }

            /* Ensure header is below sidebar */
            header {
                z-index: 1000; /* Keep it below the sidebar */
            }


            .sidebar.active {
                transform: translateX(0);
            }


            /* Adjust main content */
            .container {
                max-width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }

    </style>
</head>
<body>

<!-- Ribbon Header -->
<header>
    <div class="left-content">
        <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
        <img src="../images/logo.png" alt="My Logo" class="logo">
        <span>DigiByte Rewards</span>
    </div>
    <div class="right-content">
        <p> <span id="userName">Loading...</span></p>
        <p><strong>Points:</strong> <span id="userPoints">0</span></p>
    </div>
</header>


<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#" id="earnpage">Earn</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" id="menuLogout">Logout</a></li>
    </ul>
    <div id="clock-container">
        <h1>Server Time</h1>
        <div id="clock">Loading...</div>
    </div>

</div>



<div class="container">
    <h1>Welcome to the Home Page!</h1>
    <p>You are successfully logged in.</p>

    <p><strong>Username:</strong> <span id="userName">Loading...</span></p>
    <p><strong>Points:</strong> <span id="userPoints">0</span></p>

    <button id="getPointsButton">Get Points</button>
    <button id="logoutButton">Logout</button>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }
</script>

<script type="module">

    // Import Firebase services
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    // ðŸ”¥ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get UI elements
    const userNameDisplay = document.getElementById("userName");
    const userPointsDisplay = document.getElementById("userPoints");
    const getPointsButton = document.getElementById("getPointsButton");

    let currentUser;
    // âœ… Check authentication state
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            userNameDisplay.textContent = user.displayName || "No Username";

            // Load user points
            await loadUserPoints(user.uid);
        } else {
            window.location.href = "index.html"; // Redirect if not logged in
        }
    });

    // âœ… Load user points from Firestore
    async function loadUserPoints(uid) {
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            const data = userSnap.data();
            userPointsDisplay.textContent = data.rewardPoints || 0;
        } else {
            await setDoc(userRef, { rewardPoints: 0 }, { merge: true });
            userPointsDisplay.textContent = 0;
        }
    }

    // âœ… Add points when button is clicked
    getPointsButton.addEventListener("click", async () => {
        if (!currentUser) return;

        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            let currentPoints = userSnap.data().rewardPoints || 0;
            let newPoints = currentPoints + 10; // Add 10 points

            await updateDoc(userRef, { rewardPoints: newPoints });
            userPointsDisplay.textContent = newPoints;
        }
    });

    // âœ… Logout Function
    document.getElementById("logoutButton").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html"; // Redirect to login
    });

    // Logout when clicking the menu logout
    document.getElementById("menuLogout").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html"; // Redirect to login page
    });

    //open enrn page when click on earn menu.
    document.getElementById("earnpage").addEventListener("click", async () => {
        window.location.href = "dust.html";
    });



</script>

<script>
    let hours, minutes, seconds;

    async function getServerTime() {
        try {
            // Fetch time from TimeAPI.io
            const response = await fetch("https://www.timeapi.io/api/Time/current/zone?timeZone=UTC");

            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();
            const timeParts = data.time.split(":"); // Extract HH:MM:SS

            // Ensure values exist
            hours = parseInt(timeParts[0]) || 0;
            minutes = parseInt(timeParts[1]) || 0;
            seconds = timeParts.length > 2 ? parseInt(timeParts[2]) : 0; // Handle missing seconds

            // Start local time update
            updateClock();
            setInterval(updateClock, 1000);

        } catch (error) {
            console.error("âŒ Error fetching server time:", error);
            document.getElementById("clock").innerText = "Error fetching time";
        }
    }

    function updateClock() {
        // Increment seconds
        seconds++;

        // Adjust minutes and hours if necessary
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
        }
        if (minutes >= 60) {
            minutes = 0;
            hours++;
        }
        if (hours >= 24) {
            hours = 0;
        }

        // Format time with leading zeros
        const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.getElementById("clock").innerText = formattedTime;
    }

    // Fetch server time on page load
    getServerTime();
</script>

</body>
</html>
