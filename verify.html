<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying...</title>
</head>
<body>
<h2>Verifying Task...</h2>
<p>Please wait while we redirect you.</p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
  import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
  import { firebaseConfig } from "./firebaseConfig.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;

      // Wait 5 seconds to ensure user stays
      setTimeout(async () => {
        // Update Firestore to mark task as completed
        const userRef = doc(db, "users", user.uid);
        await updateDoc(userRef, { pendingTask: false, taskCompleted: true });

        // Redirect to the actual link
        window.location.href = ""https://adlink.click/st?api=7c0188129805980a4249193b317141249db63175&url=https://madmusic916.github.io/myweb/dust.html";";
      }, 5000); // 5-second delay
    } else {
      window.location.href = "index.html"; // Redirect if not logged in
    }
  });
</script>
</body>
</html>
