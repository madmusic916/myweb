<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
<script>
  window.onload = function () {
    // Fix the incorrect URL if an extra slash is present
    if (window.location.pathname.endsWith('/')) {
      const fixedUrl = window.location.href.replace('/?', '?');  // Remove the extra slash
      window.location.replace(fixedUrl);  // Redirect to the correct URL
      return; // Stop further execution
    }

    // Get the current URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("uid");
    const task = urlParams.get("task");
    const token = urlParams.get("token");

    if (uid && task && token) {
      // Construct the new URL for the server
      const serverUrl = `https://server-ojjx.onrender.com/?uid=${uid}&task=${task}&token=${token}`;

      // Redirect the user to the server URL
      window.location.href = serverUrl;
    } else {
      console.error("Missing required URL parameters.");
    }
  };
</script>
</body>
</html>
