<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Ribbon-style full-width header */
        header {
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            width: 100%; /* Use 100% instead of 100vw to avoid overflow */
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        /* Left content (logo + text) */
        .left-content {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allows it to take available space */
        }

        /* Logo styling */
        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }

        /* Right-side text */
        .right-content {
            font-size: 16px;
            white-space: nowrap; /* Prevents wrapping */
            padding-right: 20px; /* Space from edge */
            display: flex;
            gap: 15px; /* Space between Username and Points */
        }


        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 100px auto 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(60, 107, 211, 0.71);
            margin-left: 220px; /* Shift right to accommodate the sidebar */
            transition: margin-left 0.3s ease;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 80px; /* Adjust to be below the ribbon */
            left: 0;
            width: 200px; /* Adjust as needed */
            height: calc(100vh - 60px); /* Full height minus ribbon height */
            background: #ffffff;
            box-shadow: 2px 0 5px rgba(60, 107, 211, 0.71);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .sidebar ul li a:hover {
            background: #007BFF;
            color: white;
            padding: 10px;
        }


        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #getPointsButton {
            background-color: green;
        }

        @media screen and (max-width: 768px) {
            /* Adjust header */
            header {
                flex-direction: column;
                text-align: center;
                padding: 5px;
                height: auto;
            }
            /* Fix content being hidden under the header */
            body {
                padding-top: 100px; /* Pushes everything down */
            }

            .left-content, .right-content {
                flex-direction: column;
                align-items: center;
                gap: 5px;

            }


            /* Show sidebar toggle */
            .menu-toggle {
                display: block;
                position: absolute;
                left: 10px;
                top: 15px;
            }

            /* Ensure sidebar is in front of the header */
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
                position: fixed;
                left: 0;
                top: 60px;
                height: 100vh;
                background: white;
                box-shadow: 2px 0 5px rgba(60, 107, 211, 0.71);
                transition: transform 0.3s ease;
                z-index: 1100; /* Ensure it's above the header */
            }

            /* Ensure header is below sidebar */
            header {
                z-index: 1000; /* Keep it below the sidebar */
            }


            .sidebar.active {
                transform: translateX(0);
            }


            /* Adjust main content */
            .container {
                max-width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
        }

    </style>
</head>
<body>

<!-- Ribbon Header -->
<header>
    <div class="left-content">
        <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
        <img src="../images/logo.png" alt="My Logo" class="logo">
        <span>DigiByte Rewards</span>
    </div>
    <div class="right-content">
        <p> <span id="userName">Loading...</span></p>
        <p><strong>Points:</strong> <span id="userPoints">0</span></p>
    </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#" id="earnpage">earn</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#" id="menuLogout">Logout</a></li>

    </ul>
</div>

<div class="container">
    <h1>Welcome to the Home Page!</h1>
    <p>You are successfully logged in.</p>

    <p><strong>Username:</strong> <span id="userName">Loading...</span></p>
    <p><strong>Points:</strong> <span id="userPoints">0</span></p>

    <button id="getPointsButton">Get Points</button>
    <button id="logoutButton">Logout</button>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }
</script>

<script type="module">

    // Import Firebase services
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    // ðŸ”¥ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get UI elements
    const userNameDisplay = document.getElementById("userName");
    const userPointsDisplay = document.getElementById("userPoints");
    const getPointsButton = document.getElementById("getPointsButton");

    let currentUser;
    // âœ… Check authentication state
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            userNameDisplay.textContent = user.displayName || "No Username";

            // Load user points
            await loadUserPoints(user.uid);
        } else {
            window.location.href = "index.html"; // Redirect if not logged in
        }
    });

    // âœ… Load user points from Firestore
    async function loadUserPoints(uid) {
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            const data = userSnap.data();
            userPointsDisplay.textContent = data.rewardPoints || 0;
        } else {
            await setDoc(userRef, { rewardPoints: 0 }, { merge: true });
            userPointsDisplay.textContent = 0;
        }
    }

    // âœ… Add points when button is clicked
    getPointsButton.addEventListener("click", async () => {
        if (!currentUser) return;

        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
            let currentPoints = userSnap.data().rewardPoints || 0;
            let newPoints = currentPoints + 10; // Add 10 points

            await updateDoc(userRef, { rewardPoints: newPoints });
            userPointsDisplay.textContent = newPoints;
        }
    });

    // âœ… Logout Function
    document.getElementById("logoutButton").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html"; // Redirect to login
    });

    // Logout when clicking the menu logout
    document.getElementById("menuLogout").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "index.html"; // Redirect to login page
    });

    //open enrn page when click on earn menu.
    document.getElementById("earnpage").addEventListener("click", async () => {
        window.location.href = "earnpage.html.html";
    });



</script>

</body>
</html>
