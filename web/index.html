<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beginner-friendly webpage featuring a login and sign-up form integrated with Firebase.">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    .form-container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      max-width: 350px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container input {
      width: 75%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .toggle-link {
      margin-top: 10px;
      color: #007BFF;
    }
    .toggle-link a {
      text-decoration: none;
      color: #007BFF;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    #signupForm {
      display: none;
    }
  </style>
</head>
<body>
<img src="../images/logo.png" alt="My Logo">
<h1>Welcome to Digibyte Rewards</h1>
<p>Hello, world! you can get Digibyte ðŸ˜Š</p>

<!-- Login Form -->
<div id="loginForm" class="form-container">
  <h2>Login</h2>
  <form>
    <input type="email" id="loginEmail" placeholder="Enter your email" required aria-label="Email">
    <input type="password" id="loginPassword" placeholder="Enter your password" required aria-label="Password">
    <button type="button" id="loginButton">Login</button>
  </form>
  <div class="toggle-link">
    <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
  </div>
  <div class="toggle-link">
    <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
  </div>
</div>

<!-- Sign-Up Form -->
<div id="signupForm" class="form-container">
  <h2>Sign Up</h2>
  <form>
    <input type="text" id="signupUsername" placeholder="Enter your username" required aria-label="Username">
    <input type="email" id="signupEmail" placeholder="Enter your email" required aria-label="Email">
    <input type="password" id="signupPassword" placeholder="Set your password" required aria-label="Password">
    <input type="password" id="confirmPassword" placeholder="Confirm your password" required aria-label="Confirm Password">
    <button type="button" id="signupButton">Sign Up</button>

  </form>
  <div class="toggle-link">
    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    <div id="countdown"></div>
  </div>
</div>



<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification, updateProfile } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
  import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
  import { firebaseConfig } from "./firebaseConfig.js";


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Toggle between forms
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const showSignUp = document.getElementById("showSignUp");
  const showLogin = document.getElementById("showLogin");

  showSignUp.addEventListener("click", (event) => {
    event.preventDefault();
    loginForm.style.display = "none";
    signupForm.style.display = "block";
  });

  showLogin.addEventListener("click", (event) => {
    event.preventDefault();
    signupForm.style.display = "none";
    loginForm.style.display = "block";
  });

  // Forgot Password function.
  document.getElementById("forgotPasswordLink").addEventListener("click", async (event) => {
    event.preventDefault();
    const email = prompt("Enter your email to reset password:");

    if (!email) {
      alert("Please enter your email.");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      alert("A password reset link has been sent to your email.");
    } catch (error) {
      console.error("Error sending password reset email:", error);
      alert("Failed to send password reset email. Please check the email address and try again.");
    }
  });

  // Start Countdown Function
  function startCountdown() {
    let endTime = Date.now() + 120 * 1000; // 2 minutes from now
    localStorage.setItem("countdownEndTime", endTime); // Save end time in local storage
    updateCountdown();
  }
  function updateCountdown() {
    const countdownDisplay = document.getElementById("countdown");
    const endTime = localStorage.getItem("countdownEndTime");

    if (!endTime) return; // If no countdown is running, do nothing

    const timer = setInterval(() => {
      const timeLeft = Math.max(0, Math.floor((endTime - Date.now()) / 1000));

      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;

      countdownDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownDisplay.textContent = "Time's up!";
        localStorage.removeItem("countdownEndTime"); // Clear countdown state
      }
    }, 1000);
  }

  // Automatically resume countdown if the page is refreshed
  if (localStorage.getItem("countdownEndTime")) {
    updateCountdown();
  }


  // Function to clear all form inputs
  function clearFormData() {
    // Clear sign-up form
    document.getElementById("signupUsername").value = '';
    document.getElementById("signupEmail").value = '';
    document.getElementById("signupPassword").value = '';
    document.getElementById("confirmPassword").value = '';
  }

  // Sign-Up Functionality
  document.getElementById("signupButton").addEventListener("click", async (e) => {
    e.preventDefault();
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!username || !email || !password || !confirmPassword) {
      alert("Please fill in all the fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    try {
      // Create user
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Update user profile with username
      await updateProfile(user, { displayName: username });

      // Send email verification
      await sendEmailVerification(user);
      await setDoc(doc(db, "users", user.uid), { username: user.displayName, email: user.email, rewardPoints: 0 }, { merge: true });

      alert("Verification email sent! Please verify before logging in.");


    } catch (error) {
      console.error("Error during sign-up:", error);
      alert("Sign-up failed. Please try again later.");
    }
  });

  // Login Functionality
  document.getElementById("loginButton").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) {
      alert("Please fill in both email and password fields.");
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      if (!user.emailVerified) {
        alert("Your email is not verified. Please verify it before logging in.");
        return;
      }

      if (user.emailVerified) {
        window.location.href = "home.html"; // Redirect to home page on successful login
      } else {
        alert("Please verify your email before logging in.");
      }


    } catch (error) {
      console.error("Error during login:", error);
      alert("Login failed. Please check your email and password or try again later.");
    }

  });
</script>
</body>
</html>
